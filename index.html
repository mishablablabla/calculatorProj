<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo2.webp" />
  </head>
  <body>
    <div class="calculator">
      <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
          <span class="clear">C</span>
          <div class="screen"></div>
        </div>

        <div class="keys">
          <!-- operators and other keys -->
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span class="operator plus">+</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span class="operator minus">-</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span class="operator devide">÷</span>
          <span>0</span>
          <span>.</span>
          <span class="eval">=</span>
          <span class="operator times">x</span>
        </div>
      </div>
    </div>
    <div class="message">
      <p>Don't forget to clean the screen after calculations (C - button)</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
